<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <header class="booksheft-header">
      <h1>Bookshelf Apps</h1>
    </header>
    <section class="row">
      <section class="col col-4">
        <form class="box-border m-5" id="newBookFormId">
          <label>Judul</label>
          <input class="d-block w-half" type="text" name="title" required />
          <label for="">Penulis</label>
          <input type="text" class="d-block w-half" name="author" required />
          <label for="">Tahun</label>
          <input
            type="number"
            min="1500"
            max="2099"
            step="1"
            name="year"
            class="d-block w-half"
            required
          />
          <label for="isCompletedId">Selesai dibaca</label>
          <input type="checkbox" id="isCompletedId" name="isCompleted" />
          <br />
          <button
            type="submit"
            class="mt-20px black-button"
            id="button-add-new-book-id"
          >
            Masukkan Buku ke rak Belum Baca
          </button>
          <button
            class="black-button mt-20px"
            type="button"
            id="update-book-button-id"
            data-id=""
            container-id=""
            hidden
          >
            Update
          </button>
          <button
            class="white-button mt-20px"
            id="cancel-update-button-id"
            data-id=""
            type="button"
            container-id=""
            hidden
          >
            Batal
          </button>
        </form>

        <form class="box-border m-5" id="findBookFormId">
          <label>Judul</label>
          <input class="d-block w-half" type="text" id="keywordFilterId" />
          <button type="submit" class="mt-20px black-button">Cari</button>
        </form>
      </section>
      <section class="col col-7">
        <div class="box-border m-5" id="inCompletedBookContainerId">
          <h1>BELUM SELESAI DIBACA</h1>
        </div>
        <div class="box-border m-5" id="completedBookContainerId">
          <h1>SELESAI DIBACA</h1>
        </div>
      </section>
    </section>
    <footer>
      <div class="filler-height"></div>
      <div class="booksheft-footer">
        <p><small>Copyright Â© by Obi Kastanya</small></p>
      </div>
    </footer>
    <script src="./js/events.js"></script>
  </body>
</html>
